<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .icon-img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body class="red lighten-2">
    <div class="container center-align">
        <img src="https://pcmanagerplus.github.io/media.web/!.png" alt="Error Icon" class="icon-img">
        <h1 class="white-text">403 Forbidden</h1>
        <p class="white-text">アクセスが拒否されました。このページにアクセスする権限がありません。</p>
        <a href="https://www.google.com/" class="waves-effect waves-light btn white red-text">Googleに戻る</a>
    </div>

    <!-- 音声をループ再生 -->
    <audio id="errorAudio" autoplay loop>
        <source src="https://pcmanagerplus.github.io/media.web/error.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
