<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        p {
            margin-bottom: 20px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="errorSound">
        <source src="https://pcmanagerplus.github.io/media.web/LowBattery.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1>403 Forbidden</h1>
        <p>お探しのページにアクセスする権限がありません。</p>
        <p>問題が解決しない場合は、サポートにお問い合わせください。</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('errorSound');
            var hasPlayed = false;

            var playAudio = function() {
                if (!hasPlayed) {
                    audio.play().then(function() {
                        console.log('Audio played successfully');
                    }).catch(function(error) {
                        console.log('Audio playback failed:', error);
                    });
                    hasPlayed = true;
                    document.removeEventListener('mousemove', playAudio);
                }
            };

            document.addEventListener('mousemove', playAudio);
        });
    </script>
</body>
</html>
