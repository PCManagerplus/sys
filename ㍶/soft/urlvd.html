<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Materialize</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .video-player {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Player</h1>
        <div class="input-field">
            <input type="text" id="videoUrl" placeholder="動画URLを入力">
            <label for="videoUrl">動画URL</label>
        </div>
        <button class="btn waves-effect waves-light" onclick="loadVideo()">読み込む
            <i class="material-icons right">send</i>
        </button>
        <div class="switch" style="margin-top: 20px;">
            <label>
                オフ
                <input type="checkbox" id="loopToggle" onchange="toggleLoop()">
                <span class="lever"></span>
                オン
            </label>
            ループ
        </div>
        <video id="videoPlayer" class="video-player" controls>
            あなたのブラウザはvideoタグをサポートしていません。
        </video>
    </div>

    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function loadVideo() {
            const url = document.getElementById('videoUrl').value;
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = url;
            videoPlayer.load();
            videoPlayer.play();
        }

        function toggleLoop() {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.loop = !videoPlayer.loop;
        }
    </script>
</body>
</html>
