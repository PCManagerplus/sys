<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Materialize</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .audio-player {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Player</h1>
        <div class="input-field">
            <input type="text" id="audioUrl" placeholder="音声ファイルのURLを入力">
            <label for="audioUrl">音声URL</label>
        </div>
        <button class="btn waves-effect waves-light" onclick="loadAudio()">読み込む
            <i class="material-icons right">send</i>
        </button>
        <div class="switch" style="margin-top: 20px;">
            <label>
                オフ
                <input type="checkbox" id="loopToggle" onchange="toggleLoop()">
                <span class="lever"></span>
                オン
            </label>
            ループ
        </div>
        <audio id="audioPlayer" class="audio-player" controls>
            あなたのブラウザはaudioタグをサポートしていません。
        </audio>
    </div>

    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function loadAudio() {
            const url = document.getElementById('audioUrl').value;
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = url;
            audioPlayer.load();
            audioPlayer.play();
        }

        function toggleLoop() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.loop = !audioPlayer.loop;
        }
    </script>
</body>
</html>
