<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesTool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        #clock {
            font-size: 24px;
            margin-top: 20px;
        }
        #date {
            font-size: 20px;
            margin-top: 10px;
        }
        .container {
            margin-top: 20px;
        }
        .center-align {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container center-align">
        <button class="soft/urlvd.html">URLVideo</button>
        <button class="btn waves-effect waves-light">リンクボタン2</button>
        <button class="btn waves-effect waves-light">リンクボタン3</button>
        <button class="btn waves-effect waves-light">リンクボタン4</button>
        <button class="btn waves-effect waves-light">リンクボタン5</button>
        <button class="btn waves-effect waves-light">リンクボタン6</button>
        <button class="btn waves-effect waves-light">リンクボタン7</button>
        <button class="btn waves-effect waves-light">リンクボタン8</button>
    </div>

    <div class="container">
        <form action="https://www.google.com/search" method="get" target="_blank" class="form">
            <div class="input-field">
                <input type="text" name="q" id="searchBox" placeholder="Google検索ボックス">
                <label for="searchBox">Google検索ボックス</label>
            </div>
            <button type="submit" class="btn waves-effect waves-light">検索</button>
        </form>
    </div>

    <div class="container">
        <div class="input-field">
            <input type="text" id="linkInput" placeholder="リンク入力ボックス">
            <label for="linkInput">リンク入力ボックス</label>
        </div>
        <button onclick="accessLink()" class="btn waves-effect waves-light">アクセス</button>
    </div>

    <div id="clock" class="container center-align"></div>
    <div id="date" class="container center-align"></div>

    <div class="container center-align">
        <p>PCManagerPlus in Github</p>
        <p>DesTool</p>
    </div>

    <script>
        function accessLink() {
            var link = document.getElementById('linkInput').value;
            window.open(link, '_blank');
        }

        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var timeString = hours.toString().padStart(2, '0') + ':' +
                             minutes.toString().padStart(2, '0') + ':' +
                             seconds.toString().padStart(2, '0');
            document.getElementById('clock').textContent = '現在の時計: ' + timeString;

            var year = now.getFullYear();
            var month = (now.getMonth() + 1).toString().padStart(2, '0');
            var day = now.getDate().toString().padStart(2, '0');
            var dateString = year + '-' + month + '-' + day;
            document.getElementById('date').textContent = '日にち: ' + dateString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
