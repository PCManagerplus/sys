<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesTool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/materia@1.0.0/dist/css/materia.min.css">
    <style>
        #clock {
            font-size: 24px;
            margin-top: 20px;
        }
        #date {
            font-size: 20px;
            margin-top: 10px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button primary">リンクボタン1</button>
        <button class="button primary">リンクボタン2</button>
        <button class="button primary">リンクボタン3</button>
        <button class="button primary">リンクボタン4</button>
        <button class="button primary">リンクボタン5</button>
        <button class="button primary">リンクボタン6</button>
        <button class="button primary">リンクボタン7</button>
        <button class="button primary">リンクボタン8</button>
    </div>

    <div class="container">
        <form action="https://www.google.com/search" method="get" target="_blank" class="form">
            <div class="form-group">
                <input type="text" name="q" placeholder="Google検索ボックス" class="input">
            </div>
            <button type="submit" class="button secondary">検索</button>
        </form>
    </div>

    <div class="container">
        <div class="form-group">
            <input type="text" id="linkInput" placeholder="リンク入力ボックス" class="input">
        </div>
        <button onclick="accessLink()" class="button secondary">アクセス</button>
    </div>

    <div id="clock" class="container"></div>
    <div id="date" class="container"></div>

    <div class="container">
        <p>PCManagerPlus in Github</p>
        <p1>DesTool</p1>
    </div>

    <script>
        function accessLink() {
            var link = document.getElementById('linkInput').value;
            window.open(link, '_blank');
        }

        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var timeString = hours.toString().padStart(2, '0') + ':' +
                             minutes.toString().padStart(2, '0') + ':' +
                             seconds.toString().padStart(2, '0');
            document.getElementById('clock').textContent = '現在の時計: ' + timeString;

            var year = now.getFullYear();
            var month = (now.getMonth() + 1).toString().padStart(2, '0');
            var day = now.getDate().toString().padStart(2, '0');
            var dateString = year + '-' + month + '-' + day;
            document.getElementById('date').textContent = '日にち: ' + dateString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
