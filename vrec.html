<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボイスレコーダー</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .record-button {
            background-color: red !important;
            border-radius: 50%;
        }
        .stop-button {
            background-color: grey !important;
            border-radius: 0;
        }
        #audioPlayer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container">
    <h1 class="center-align">ボイスレコーダー</h1>
    <div class="center-align">
        <button id="recordButton" class="btn-floating btn-large waves-effect waves-light record-button">
            <i class="material-icons">mic</i>
        </button>
        <button id="stopButton" class="btn-floating btn-large waves-effect waves-light stop-button" style="display: none;">
            <i class="material-icons">stop</i>
        </button>
    </div>

    <audio id="startSound" src="https://pcmanagerplus.github.io/media.web/Rec%20start.m4a"></audio>
    <audio id="stopSound" src="https://pcmanagerplus.github.io/media.web/Rec%20stop.m4a"></audio>
    <audio id="audioPlayer" controls></audio>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        let recordButton = document.getElementById('recordButton');
        let stopButton = document.getElementById('stopButton');
        let startSound = document.getElementById('startSound');
        let stopSound = document.getElementById('stopSound');
        let audioPlayer = document.getElementById('audioPlayer');
        let mediaRecorder;
        let audioChunks = [];

        recordButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);

        async function startRecording() {
            startSound.play();
            let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.start();
            recordButton.style.display = 'none';
            stopButton.style.display = 'inline-block';
        }

        function stopRecording() {
            mediaRecorder.stop();
            stopSound.play();
            mediaRecorder.onstop = () => {
                let audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                let audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                audioChunks = [];
            };
            stopButton.style.display = 'none';
            recordButton.style.display = 'inline-block';
        }
    </script>
</body>
</html>
