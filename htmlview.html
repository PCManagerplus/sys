<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLプレビュー</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            overflow: auto; /* Enable scrollbar for long text */
        }
        .hidden {
            display: none;
        }
        .dialog-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        /* Android 12風ボタン */
        .btn-custom {
            border-radius: 16px; /* 角を丸くする */
        }
    </style>
</head>
<body>
    <div class="container" id="editorSection">
        <h1 class="center-align">HTMLプレビュー</h1>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="htmlInput" class="materialize-textarea" placeholder="ここにHTMLコードを入力してください"></textarea>
            </div>
            <div class="col s12 center-align">
                <!-- Android 12風ボタン -->
                <button class="btn waves-effect waves-light btn-custom" onclick="previewHTML()">プレビュー</button>
            </div>
        </div>
    </div>

    <div class="dialog-message" id="mobileMessage">
        <p>スマホまたは、タブレットではご使用になれません。パソコンで開くようお願いいたします。</p>
    </div>
    <div class="overlay" id="overlay"></div>

    <!-- Materialize JavaScript and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function previewHTML() {
            const htmlCode = document.getElementById('htmlInput').value;
            localStorage.setItem('htmlContent', htmlCode);

            // ポップアップウィンドウを開く
            const popupWindow = window.open(
                'html-view.html',
                'popupWindow',
                'width=800,height=600,scrollbars=yes,resizable=yes'
            );

            if (!popupWindow) {
                alert('ポップアップウィンドウがブロックされました。ポップアップを許可してください。');
            }
        }

        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        window.onload = function() {
            if (isMobileDevice()) {
                document.getElementById('editorSection').style.display = 'none';
                document.getElementById('mobileMessage').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }
        }
    </script>
</body>
</html>
